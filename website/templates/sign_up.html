{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  {{ form.csrf_token() }}
  <h3 align="center">Sign Up</h3>
  {{ form.first_name }}
  {{ form.last_name }}
  {{ form.email }}
  {{ form.password }}
  {{ form.submit }}
  {% if form.errors %}
  {{ form.errors }}
  {% endif %}
</form>
{% endblock %}
